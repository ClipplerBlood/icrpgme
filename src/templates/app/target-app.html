<form autocomplete="off">
  <div class="icrpg-target-container drag-handle">
  </div>
  {{#if isGM}}
    <input class="icrpg-value" type="number" min="0" max="20" name="value" value="{{value}}">
    <div class="close">x</div>
  {{else}}
    <div class="icrpg-value">{{value}}</div>
  {{/if}}
</form>
