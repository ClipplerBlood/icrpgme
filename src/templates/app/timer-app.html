<form autocomplete="off">
  <div class="icrpg-timer-container drag-handle">
  </div>
  {{#if isGM}}
    <input class="icrpg-value" type="number" min="0" max="20" name="timer" value="{{value.timer}}">
    <div class="close">x</div>
    <textarea class="icrpg-timer-name" placeholder="{{localize "ICRPG.name"}}" name="name" autosize>{{value.name}}</textarea>
  {{else}}
    <div class="icrpg-value">{{value.timer}}</div>
    <div class="icrpg-timer-name">{{value.name}}</div>
  {{/if}}
</form>
